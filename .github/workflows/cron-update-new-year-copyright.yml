name: Update Copyright Year
description: Update the year on copyright notice with a scheduled run on Jan 1st every year

on:
  schedule:
    - cron: "0 0 1 1 *"  # Run once a year on January 1st
  workflow_dispatch:


permissions:
  contents: write

jobs:
  update-year:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          persist-credentials:
            false

      - name: Update year in NOTICE file
        run: |
          CURRENT_YEAR=$(date +%Y)
          echo "Current year is $CURRENT_YEAR"
          echo "year=$CURRENT_YEAR" >> $GITHUB_OUTPUT
          sed -i -E "s/(Copyright )([0-9]{4})( The Apache Software Foundation\.)/\1${CURRENT_YEAR}\3/" NOTICE

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update NOTICE file year to ${{ steps.update-year.outputs.year }}"
          title: "Update NOTICE file year to ${{ steps.update-year.outputs.year }}"
          body: "This PR updates the NOTICE file to the new year ${{ steps.update-year.outputs.year }}."
          branch: "update-notice-${{ steps.update-year.outputs.year }}"
          base: "trunk"
