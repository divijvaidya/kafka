name: Update Copyright Year
description: Update the year on copyright notice with a scheduled run on Jan 1st every year

on:
  schedule:
    - cron: "0 0 1 1 *"  # Run once a year on January 1st
  workflow_dispatch:


permissions:
  contents: write

jobs:
  update-year:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          persist-credentials:
            false

      - name: Get the current year
        id: get-year
        run: |
          CURRENT_YEAR=$(date +%Y)
          echo "year=$CURRENT_YEAR" >> $GITHUB_OUTPUT

      - name: Switch to trunk branch and create new branch
        run: |
          git checkout trunk
          git checkout -b ${{ github.event.client_payload.ReleaseBranchName }}-copyright-year-${{ steps.get-year.outputs.year }}

      - name: Update year in NOTICE file
        run: |
          echo "Updating NOTICE file using sed..."
          sed -i -E "s/(Copyright )([0-9]{4})( The Apache Software Foundation\.)/\1${{ steps.get-year.outputs.year }}\3/" NOTICE

      - name: Push changes
        run: |
          git add NOTICE
          git commit -m "Update NOTICE file to year ${{ steps.get-year.outputs.year }}"
          git push origin ${{ github.event.client_payload.ReleaseBranchName }}-copyright-year-${{ steps.get-year.outputs.year }}

      - name: Create pull request
        run: |
          uses: actions/github-script@v7
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            script: |
              let response = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: "MINOR: Update NOTICE file to year ${{ steps.get-year.outputs.year }}",
                head:  "${{ github.event.client_payload.ReleaseBranchName }}-copyright-year-${{ steps.get-year.outputs.year }}",
                base: "trunk",
                body: `This PR is auto-generated to update the NOTICE file on Jan 1st every year.`
              });
